<mat-card class="signup-card">

  <h2 style="text-align: center !important;">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" formControlName="phone" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"/>
      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
        <div *ngIf="f.phone.errors.required">Phone number is required</div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Faculty</mat-label>
        <mat-select  formControlName="faculty" required>
          <mat-option *ngFor="let faculty of faculties" [value]="faculty.id">
            {{faculty.name}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="f.faculty.hasError('required')">Faculty is required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label>Birthday</label>
      <input type="date" formControlName="birthday" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }"/>
      <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
        <div *ngIf="f.birthday.errors.required">Birthday is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary button">Register</button>
      <mat-spinner style="margin-left: auto; margin-right: auto" *ngIf="loading"></mat-spinner>
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>

</mat-card>
