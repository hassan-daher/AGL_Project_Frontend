<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-header style="justify-content: center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="username">
        <div *ngIf="submitted && f.username.errors">
          <mat-error *ngIf="f.username.errors.required">Email is required</mat-error>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <div *ngIf="submitted && f.password.errors">
          <mat-error *ngIf="f.username.errors.required">Password is required</mat-error>
        </div>
      </mat-form-field>
      <mat-spinner style="margin-left: auto; margin-right: auto;"
                   [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      <mat-error *ngIf="error" class="alert alert-danger">{{ error }}</mat-error>
      <p>Not a registered user? <u (click)="signup()"
                                   style="color: #125eaa; cursor: pointer">Sign Up</u></p>
    </mat-card-content>
    <br>
    <mat-card-actions>
      <button class="button" mat-raised-button type="submit" color="primary">Login</button>
    </mat-card-actions>
    <hr>

    <mat-card-actions>
      <!--<button class="button" mat-raised-button color="primary" (click)="signInWithFB()">Login with Facebook</button>-->
    </mat-card-actions>
  </mat-card>
</form>
